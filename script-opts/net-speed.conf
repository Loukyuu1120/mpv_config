### net-speed.conf

# --- 核心设置 ---
enable=yes

# 积分窗口 (秒)
# 设置为 2.0 意味着屏幕上显示的数字代表“过去2秒内的平均下载速度”。
# 推荐 为 1.5-3.0 之间的值。设小了跳动快，设大了反应慢。
integration_window=2.0

# 协议开销补偿
# 真实网速包含 TCP/IP 包头，通常比文件数据大 5% 左右。
# 设置为 1.05 可以让显示数值更接近任务管理器。
overhead_compensation=1.05

# --- 路径过滤 ---
# 是否在网络流显示 (http, https, rtmp, emby 等)
show_network=yes
# 是否在本地文件显示
show_local=no

# 本地白名单前缀 (重要功能)
# 如果您使用 Rclone/Alist 挂载了网盘为本地驱动器，请在此填入盘符。
# 多个路径用分号 ; 分隔。
# 示例: allow_local_prefixes=X:/;Z:/;E:/CloudDrive
allow_local_prefixes=

# --- 外观样式 (ASS) ---
# 位置: top-left, top-right, bottom-left, bottom-right
position=top-right
margin_x=20
margin_y=20

# 字体与排版
font_face=Segoe UI
font_size=20
font_bold=yes

# 颜色 (HEX格式，不带#)
text_color=FFFFFF
border_color=000000
shadow_color=000000

# 边框与阴影
border_size=1.2
shadow_depth=1
alpha=00

# --- 格式化 ---
# 单位: auto, KB, MB
units=auto
# 小数点位数
decimals=1
# 前缀文字 (例如 "Speed: ")
prefix_text=